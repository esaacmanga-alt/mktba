<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القارئ | Reader</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-arrow-right"></i>
                <span>العودة للمكتبة</span>
            </a>
        </div>
        <div id="bookTitleDisplay" style="font-weight: bold; font-size: 1.2rem;">...</div>
        <div class="nav-icons">
            <div class="icon" id="searchBtn" title="بحث في الكتاب"><i class="fas fa-search"></i></div>
            <div class="icon" id="favBtn" title="إضافة للمفضلة"><i class="far fa-star"></i></div>
            <div class="icon" id="sidebarToggle" title="قائمة الفصول"><i class="fas fa-list"></i></div>
        </div>
    </header>

    <div class="reader-layout">
        <!-- Content Area -->
        <div class="reader-content" id="readerContent">
            <div class="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>جاري تحميل الكتاب...</p>
            </div>
        </div>

        <!-- Right Sidebar (Chapters) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-list-ul"></i> الفهرس
            </div>
            <ul class="chapter-list" id="chapterList">
                <!-- Chapters injected here -->
            </ul>
        </aside>

        <!-- Search Overlay -->
        <div class="search-overlay" id="searchOverlay">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>بحث</h3>
                <i class="fas fa-times icon" id="closeSearch"></i>
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="ابحث في هذا الكتاب...">
            <div class="search-results" id="searchResults">

            </div>
        </div>
    </div>

    <!-- Floating Controls -->
    <div class="reader-controls">
        <div class="icon" onclick="changeFontSize(1)" title="تكبير الخط"><i class="fas fa-plus"></i></div>
        <div class="icon" onclick="changeFontSize(-1)" title="تصغير الخط"><i class="fas fa-minus"></i></div>
        <div class="icon" onclick="toggleFullscreen()" title="ملء الشاشة"><i class="fas fa-expand"></i></div>
        <div class="icon" onclick="scrollToTop()" title="للأعلى"><i class="fas fa-arrow-up"></i></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
